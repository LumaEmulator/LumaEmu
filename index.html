 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Containers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 0 auto;
            padding: 20px;
            width: calc(100% - 1rem)
            
        }

        .box {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            margin: 10px; /* Apply margin to all sides of the boxes */
            border-radius: 20px;
            height:550px ;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <!-- Content for Container 1 -->
            <h2>Container 1</h2>
            <p>Your content goes here.</p>
        </div>

</body>
</html>
