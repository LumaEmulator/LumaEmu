 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <title>Responsive Containers</title>
    <style>
        body {
            font-family:'Lato';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgba(23,24,25,255);
          
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            

        }

        .box {
            background-color: rgba(37,38,38,255);
            padding: 20px;
            margin-bottom: 20px;
            margin-left:20px ;
            border-radius: 10px;
            height:550px ;
            margin-right: 20px;
            margin-top:  20px;
        
        }

      
      

    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <!-- Content for Container 1 -->
          <h2 style="color:white;">Container 1</h2>
          <p style="color:white;">Your content goes here.</p>
        </div>

      

</body>
</html>
