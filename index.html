 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <title>Luma</title>
  <link rel="manifest" href="manifest.json">
  <link rel=icon href=docs/assets/favicon.ico sizes="16x16 32x32 48x48 64x64" type=image/vnd.microsoft.icon>
    <style>
        body {
            font-family:'Lato';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgba(23,24,25,255);
          
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            

        }

        .box {
            background-color: rgba(37,38,38,255);
            padding: 20px;
            margin-bottom: 20px;
            margin-left:20px ;
            border-radius: 10px;
            height:550px ;
            margin-right: 20px;
            margin-top:  20px;
        
        }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        padding: 15px 450px;
        width: fit-content;
        margin: 20px auto; /* Center the navbar */
        border-radius: 20px; /* Rounded corners */
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .navbar li {
        float: left;
      }

      .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar li a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Hamburger Menu Styles */
      @media screen and (min-width: 601px) {
        .navbar li.icon {
          display: none;
        }

        .navbar.responsive .icon {
          display: none;
        }

        .navbar.responsive {
          margin-right: 20px; /* Adjust the margin-right here */
        }

        .navbar.responsive li {
          display: block;
          text-align: center;
        }

        .navbar.responsive li a:hover {
          background-color: blue;
          color: white ;
        }
      }

      @media screen and (max-width: 600px) {
        .navbar {
          padding: 0;
          border-radius: 0;
        }

        .navbar ul {
          padding: 10px;
          border-top: 1px solid #ddd;
        }

        .navbar li {
          display: none;
        }

        .navbar li.icon {
          float: right;
          display: block;
        }

        .navbar.responsive .icon {
          position: absolute;
          top: 10px;
          right: 20px;
        }

        .navbar.responsive {
          margin-right: 0; /* Reset the margin-right */
        }

        .navbar.responsive li {
          display: block;
          text-align: center;
        }
      }
      </style>
      </head>
      <body>

      <div class="navbar" id="myNavbar">
        <ul>
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="Play.html">News</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
          <li class="icon">
            <a href="javascript:void(0);" onclick="toggleNavbar()">
              &#9776;
            </a>
          </li>
        </ul>
      </div>

      <script>
      function toggleNavbar() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
          x.className += " responsive";
        } else {
          x.className = "navbar";
        }
      }
      </script>

      

    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <!-- Content for Container 1 -->
          <h2 style="color:white;">Container 1</h2>
          <p style="color:white;">Your content goes here.</p>
        </div>

      

</body>
</html>
